<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVEL API</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="https://kit.fontawesome.com/05de3978bc.js" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
        <div id ="search-bar-container" class = "container row">
            <!-- Search bar-->
            <input id="search-input" placeholder="Search your Character">
            <button class = "center container" id="search-button"><i class = "fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <!--Main Container-->
        <div id = "main-container"></div>

        <!--Selected character container-->
        <div class = "container column center" id = "selected-character-container">
            <img id="current-character" src="/assets/X_symbol.png" width="100">

            <!--Selected Character Info-->
            <div class = "hide" id="selected-character-info">
                <!--name-->
                <h2 id="selected-character-name">Character Name</h2>

                <!--Events-->
                <h3>Featured Events:</h3>
                <ul id="selected-character-events">Choose a character</ul>

                <!--Comics-->
                <h3>Featured Comics:</h3>
                <ul id="selected-character-comics"></ul>
                
            </div>
        </div>
    </main>
    <footer>
        <!--Data provided by Marvel, etc.-->
    </footer>
    <script src = "script.js"></script>
</body>
</html>
